    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Please Fill In The Form</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form id="contactForm" action="" method="" role="form">
                        <div class="form-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name" id="firstName" required>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName" required>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Enter Email" id="email" required>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="contactNumber">Contact Number</label>
                                <input type="tel" class="form-control" placeholder="Enter Contact Number" id="contactNumber" required>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="message">Message</label>
                                <textarea rows="5" class="form-control" placeholder="Enter Message Here..." id="message" required></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button id="sendButton" class="btn btn-primary">Send</button>
                                <a id="cancelButton" href="index.html" class="btn btn-warning">Cancel</a>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
    </section>
